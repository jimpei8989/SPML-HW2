dataset:
  dataset_root: ${path:data}
  train_transforms:
    - name: ToTensor
    - name: Normalize
      args:
        mean: [0.4914, 0.4822, 0.4465]
        std: [0.2023, 0.1994, 0.2010]
  inference_transforms:
    - name: ToTensor
    - name: Normalize
      args:
        mean: [0.4914, 0.4822, 0.4465]
        std: [0.2023, 0.1994, 0.2010]
attack:
  method: pgd
  num_iters: 1
  epsilon: 0.03125
misc:
  batch_size: 1
  num_workers: 1
  checkpoint_period: 100
  adversarial_examples_resample_period: 100
