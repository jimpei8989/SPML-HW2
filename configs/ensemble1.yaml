model:
  name: Ensemble
  models:
    - nin
    - resnet20
    - sepreresnet56
    - densenet40_k12_bc
    - diaresnet110
  num_epochs: 256
optimizer:
  name: SGD
  lr: 0.0005
  scheduler:
    name: CyclicLR
    type: batch
    base_lr: 0.00001
    max_lr: 0.0005
attack:
  freq:
    type: expand
    args:
      - [16, 2]
      - [8, 4]
      - [6, 6]
      - [4, 8]
      - [2, 16]
misc:
  batch_size: 32
  num_workers: 8
  checkpoint_period: 8